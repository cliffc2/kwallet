[package]
name = "kaspa-wallet"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <you@example.com>"]
description = "Minimal Kaspa wallet scaffold (HD keys, encrypted seed, RPC skeleton, CLI)"
license = "MIT"

[dependencies]
clap = { version = "4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
bip39 = "1.1"
bip32 = "0.3"
secp256k1 = { version = "0.27", features = ["rand"] }
rand = "0.8"
argon2 = "0.4"
aes-gcm = "0.10"
base64 = "0.21"
hex = "0.4"
anyhow = "1.0"
dirs = "5.0"
